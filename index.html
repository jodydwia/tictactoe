<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="description" content="Tic Tac Toe Game"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Tic Tac Toe game</title>
      <link rel="stylesheet prefetch" href="https://getbootstrap.com/2.3.2/assets/css/bootstrap.css" />
      <link rel="stylesheet" href="css/general.css" />
      <link rel="stylesheet" href="css/style.css" />
      <link rel="stylesheet" href="css/queries.css" />
  </head>
  <body>
    <div id="tic-tac-toe" class="container">
        <h1 class="game_name">Tic Tac Toe</h1>
        <div class="score_board">
          <div class="input-prepend input-append">
              <span class="add-on win_text">O won</span>
              <strong id="o_win" class="win_times add-on">0</strong>
              <span class="add-on times">time(s)</span>
            </div>
            <div class="input-prepend input-append">
              <span class="add-on win_text">X won</span>
              <strong id="x_win" class="win_times add-on">0</strong>
              <span class="add-on times">time(s)</span>
            </div>
        </div>
        <ul id="game" class="game">
          <li id="one" class="btn">+</li>
          <li id="two" class="btn">+</li>
          <li id="three" class="btn">+</li>
          <li id="four" class="btn ">+</li>
          <li id="five" class="btn">+</li>
          <li id="six" class="btn">+</li>
          <li id="seven" class="btn">+</li>
          <li id="eight" class="btn">+</li>
          <li id="nine" class="btn">+</li>
        </ul>
        <a href="#" id="reset" class="reset btn-success btn">Restart</a>
    </div>
    <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
